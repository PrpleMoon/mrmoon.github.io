<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        #game-board {
            width: 1200px;
            height: 1200px;
            border: 1px solid #000;
            position: relative;
        }

        .snake {
            width: 20px;
            height: 20px;
            background-color: green;
            position: absolute;
        }

        .food {
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game-board"></div>

    <script>
        const gameBoard = document.getElementById("game-board");
        const gridSize = 15;
        const cellSize = gameBoard.offsetWidth / gridSize;
        let snake = [{ x: 5, y: 5 }];
        let food = generateFoodPosition();
        let direction = "right";
        let isGameRunning = false; // Initially set to false

        function generateFoodPosition() {
            const x = Math.floor(Math.random() * gridSize);
            const y = Math.floor(Math.random() * gridSize);
            return { x, y };
        }

        function update() {
            if (!isGameRunning) return;

            // Rest of your game update logic...

            setTimeout(update, 200);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === " ") { // Check for spacebar press
                if (!isGameRunning) {
                    isGameRunning = true; // Start the game on spacebar press
                    update(); // Begin the game loop
                }
            } else {
                // Handle arrow key input if the game is running
                if (isGameRunning) {
                    switch (event.key) {
                        case "ArrowUp":
                            if (direction !== "down") direction = "up";
                            break;
                        case "ArrowDown":
                            if (direction !== "up") direction = "down";
                            break;
                        case "ArrowLeft":
                            if (direction !== "right") direction = "left";
                            break;
                        case "ArrowRight":
                            if (direction !== "left") direction = "right";
                            break;
                    }
                }
            }
        });
    </script>
</body>
</html>
